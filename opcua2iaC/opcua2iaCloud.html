 <script type="text/html" data-template-name="opcua2iaCloud">

    <div class="form-row" id = name-block>
      <hr>
      <label for="node-input-name" ><i class="fa fa-tag"></i><span data-i18n="editor.name"></span></label>
      <input type="text" class="form-control" id="node-input-name" data-i18n="[placeholder]editor.name">
    </div>
    
  </script>
  
  <script type="text/javascript">
  
    RED.nodes.registerType('opcua2iaCloud',{
      category: 'iaCloud functions',
      color:"rgb(231, 180, 100)",
      defaults: {
        // node properties
        name: {value:""}
      },
      inputs:1,
      outputs:1,
      icon: "ia-cloud.png",
      label: function() {
          return this.name||this._("editor.paletteLabel");
      },
      labelStyle: function() {
          return this.name?"node_label_italic":"";
      },
      paletteLabel: function() {
          return this._("editor.paletteLabel") || "Send OPC UA Data to ia-cloud";
      }
    });
  
  </script>
