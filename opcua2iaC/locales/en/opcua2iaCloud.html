<script type="text/html" data-help-name="opcua2iaCloud">
  <p>UA->ia-cloud: Output dat from OPC UA Server to ia-Cloud</p>

  <h3>Property</h3>
    <dt>Node Name<span class="property-type">string</span></dt>
    <dd>Set instance name of this node.</dd>
  </dl>
  
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>From output 1 of ia-cloud->UAitem node</dt>
    <dd>Set configuration of ia-cloud->UAitem node.<br>To output to ia-Cloud, need to set the information of ia-cloud->UAitem node.</dd>

    <dt>From output of OPC UA Client node</dt>
    <dd>Set data of OPC UA Server which is read by OPC UA Client node.</dd>
  </dl>
  
  <h3>Output</h3>
  <dl class="message-properties">
    <p>Connect to ia-cloud connect node or iaCloud Object array node.</p>
  </dl>
  
  <h3>Descriptions</h3>
  <p>
    This node is used with ia-cloud->UAitem node and OPC UA Client node.
  </p>
  <p>
    Connect output 1 of ia-cloud->UAitem and output of OPC UA Client node to input of this node.<br>
    This node create and output messages for ia-Cloud connection from the data from ia-cloud->UAitem node and OPC UA Client node.
  </p>
</script>
